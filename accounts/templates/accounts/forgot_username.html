{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Forgot Password</h2>
            <hr />
            {% if messages %}{% for m in messages %}
              <div class="alert alert-{{ m.tags }}">{{ m }}</div>
            {% endfor %}{% endif %}
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label>Username</label>
                {{ template_data.form.username }}
              </div>
              <button class="btn bg-dark text-white" type="submit">Continue</button>
            </form>
            <p class="mt-3"><a href="{% url 'accounts.login' %}">Back to login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
